<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Live Data</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 100;
            transition: background-color 0.5s;
            box-sizing: border-box;
        }

        .nav_black { background-color: #111; }

        .logo { width: 100px; object-fit: contain; }

        .avatar { width: 30px; object-fit: contain; border-radius: 5px; }

        /* Banner */
        .banner {
            color: white;
            object-fit: contain;
            height: 448px;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 30px;
        }

        .banner_title { font-size: 3rem; font-weight: 800; padding-bottom: 0.3rem; }

        .banner_button {
            cursor: pointer;
            color: #fff;
            outline: none;
            border: none;
            font-weight: 700;
            border-radius: 0.2vw;
            padding: 0.5rem 2rem;
            margin-right: 1rem;
            background-color: rgba(51, 51, 51, 0.5);
        }

        .banner_button:hover { color: #000; background-color: #e6e6e6; transition: all 0.2s; }

        .banner_description { width: 45rem; line-height: 1.3; padding-top: 1rem; font-size: 0.8rem; max-width: 360px; height: 80px; }

        /* Rows */
        .row { margin-left: 20px; color: white; }

        .row_posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px;
        }

        .row_posters::-webkit-scrollbar { display: none; }

        .row_poster {
            object-fit: contain;
            width: 100%;
            max-height: 250px;
            margin-right: 10px;
            transition: transform 450ms;
        }

        .row_poster:hover { transform: scale(1.08); opacity: 1; }

        .fade_bottom { height: 7.4rem; background-image: linear-gradient(180deg, transparent, rgba(37, 37, 37, 0.61), #111); }
    </style>
</head>
<body>

    <div class="nav" id="nav">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <img class="avatar" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User">
    </div>

    <header class="banner" id="banner">
        <div class="banner_contents">
            <h1 class="banner_title" id="banner_title">Movie Title</h1>
            <div class="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <h1 class="banner_description" id="banner_desc">
                Loading movie description...
            </h1>
        </div>
        <div class="fade_bottom"></div>
    </header>

    <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters" id="trending_row"></div>
    </div>

    <div class="row">
        <h2>Top Rated</h2>
        <div class="row_posters" id="top_rated_row"></div>
    </div>

    <script>
        /* --- JAVASCRIPT & API LOGIC --- */
        const API_KEY = "805c61ef5694a100523ec33c5e8845e2"; // Public test key
        const BASE_URL = "https://api.themoviedb.org/3";
        const IMG_URL = "https://image.tmdb.org/t/p/original";

        const requests = {
            fetchTrending: `${BASE_URL}/trending/all/week?api_key=${API_KEY}&language=en-US`,
            fetchTopRated: `${BASE_URL}/movie/top_rated?api_key=${API_KEY}&language=en-US`,
        };

        // Scroll listener for Nav
        window.addEventListener("scroll", function() {
            const nav = document.getElementById("nav");
            if (window.scrollY > 100) {
                nav.classList.add("nav_black");
            } else {
                nav.classList.remove("nav_black");
            }
        });

        // Fetch Data Function
        async function fetchData() {
            // Hero Banner Data
            const trendingResponse = await fetch(requests.fetchTrending);
            const trendingData = await trendingResponse.json();
            const movies = trendingData.results;
            
            // Pick a random movie for the banner
            const bannerMovie = movies[Math.floor(Math.random() * movies.length)];
            document.getElementById("banner").style.backgroundImage = `url(${IMG_URL}${bannerMovie.backdrop_path})`;
            document.getElementById("banner_title").innerText = bannerMovie.title || bannerMovie.name || bannerMovie.original_name;
            document.getElementById("banner_desc").innerText = bannerMovie.overview.substring(0, 150) + "...";

            // Fill Trending Row
            const trendingRow = document.getElementById("trending_row");
            movies.forEach(movie => {
                const img = document.createElement("img");
                img.classList.add("row_poster");
                img.src = `${IMG_URL}${movie.poster_path}`;
                trendingRow.appendChild(img);
            });

            // Fill Top Rated Row
            const topResponse = await fetch(requests.fetchTopRated);
            const topData = await topResponse.json();
            const topMovies = topData.results;
            const topRatedRow = document.getElementById("top_rated_row");
            topMovies.forEach(movie => {
                const img = document.createElement("img");
                img.classList.add("row_poster");
                img.src = `${IMG_URL}${movie.poster_path}`;
                topRatedRow.appendChild(img);
            });
        }

        fetchData();
    </script>
</body>
</html>
